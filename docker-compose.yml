services:
  postgres:
    image: postgres:17
    container_name: boltq-postgres
    environment:
      POSTGRES_USER: boltq
      POSTGRES_PASSWORD: boltq_dev
      POSTGRES_DB: boltq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # Auto-run migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boltq"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: boltq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes  # Enable persistence
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  queue-svc:
    build:
      context: .
      dockerfile: Dockerfile.queue-svc
    container_name: boltq-queue-svc
    ports:
      - "50051:50051"
    environment:
      - LOG_LEVEL=debug
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=boltq
      - POSTGRES_PASSWORD=boltq_dev
      - POSTGRES_DB=boltq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "50051"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
  redis_data: